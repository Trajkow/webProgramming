<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Dish to Chef</title>
	<style type="text/css">
      body {
          width: 800px;
          margin: auto;
          font-family: Arial, sans-serif;
      }

      table {
          width: 100%;
          margin-top: 20px;
          border-collapse: collapse;
      }

      table, td, th {
          border: 1px solid black;
          padding: 10px;
      }

      th {
          background-color: #4CAF50;
          color: white;
      }

      section {
          float: left;
          margin: 0 1.5%;
          width: 63%;
      }

      aside {
          float: right;
          margin: 0 1.5%;
          width: 30%;
      }
	</style>
</head>
<body>
<header>
	<h1>Select the Dish to add to the Chef</h1>
</header>
<section>
	<h2>Select dish:</h2>
	<th:form th:action="${'/chefDetails'}" th:method="POST">
		<!-- Dynamically display radio buttons for each dish -->

		<th:block th:each="dish: ${dishes}">
			<th:input type="radio" th:name="${dish.name}" th:value="${dish.dishId}" th:text="${dish.name}"/>
			<br/>
		</th:block>

		<br/>
		<th:input th:type="submit" th:value="Add dish"/>
	</th:form>
</section>
<aside>
	<table>
		<tr>
			<td><b>Chef ID</b></td>
			<th th:text="${chef.id}"></th>
		</tr>
		<tr>
			<td><b>Chef Name</b></td>
			<td th:text="${chef.firstName}"></td>
		</tr>
	</table>
</aside>
</body>
</html>
